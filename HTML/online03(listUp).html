<!DOCTYPE html>
<html>
<title>Amoogae</title>
</html>

<body>
    <h3>square & circle Type Attribute</h3>
    <ul type="square">
        <li>Coffee</li>
        <li>Tea</li>
        <li>Milk</li>
    </ul>

    <ul type="circle">
        <li>Coffee</li>
        <li>Tea</li>
        <li>Milk</li>
    </ul>
   
    <h3>compact(or disc) Type Attribute</h3>
    <ul compact>
        <li>Coffee</li>
        <li>Tea</li>
        <li>Milk</li>
    </ul>

</body>
